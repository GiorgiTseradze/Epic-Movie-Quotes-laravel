components:
  schemas:
    Email:
      allOf:
        - $ref: "../common.yaml#/components/schemas/Id"
        - type: object
          properties:
            user_id:
              type: integer
              example: 1
            email:
              type: string
              example: mcconaughey
            email_verified_at:
              type: string
              example: "2022-07-26T20:06:02.000000Z"
        - $ref: "../common.yaml#/components/schemas/TimeStamps"

